name: Icons Update

on:
  workflow_dispatch:
  schedule:
    - cron: '45 1 * * *'

jobs:
  icons:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Icons Download and Process
        run: |
          mkdir -p Icons/raw Icons/Icons-all Icons/Emby

          sources=(
            "Icons-all https://raw.githubusercontent.com/Koolson/Qure/master/Other/QureColor-All.json https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/ligeicon.json"
            "Emby https://raw.githubusercontent.com/baiitang/Sakura/main/Fileball/Yuan/tubiao.json"
          )

          for line in "${sources[@]}"; do
            read -r category urls <<< "$line"

            output_file="Icons/${category}.json"
            > raw_icons.jsonl

            i=0
            for url in $urls; do
              raw_json="Icons/raw/${category}_source_${i}.json"
              echo "Downloading JSON: $url → $raw_json"

              if ! curl -sL --fail --connect-timeout 30 --retry 8 --retry-delay 8 --retry-connrefused "$url" -o "$raw_json"; then
                echo "curl failed after retries: $url"
                rm -f "$raw_json"
                ((i++))
                continue
              fi

              file_size=$(stat -c %s "$raw_json" 2>/dev/null || echo 0)
              echo "Downloaded size: $file_size bytes"

              if [ "$file_size" -lt 45000 ] && [[ "$category" == "Icons-all" ]]; then
                echo "Qure file suspiciously small (<45KB) - discard as truncated: $raw_json"
                head -n 20 "$raw_json" || true
                tail -n 10 "$raw_json" || true
                rm -f "$raw_json"
                ((i++))
                continue
              fi

              jq 'if type == "object" and has("icons") then .icons elif type == "array" then . else [] end' "$raw_json" > icons_temp.jsonl 2> jq_err.log || {
                echo "jq extract failed (truncated/invalid JSON): $raw_json"
                [ -s jq_err.log ] && cat jq_err.log
                rm -f icons_temp.jsonl jq_err.log "$raw_json"
                ((i++))
                continue
              }

              if ! jq . icons_temp.jsonl > /dev/null 2> temp_err.log; then
                echo "Extracted icons_temp invalid - discard source"
                [ -s temp_err.log ] && cat temp_err.log
                rm -f icons_temp.jsonl temp_err.log "$raw_json"
                ((i++))
                continue
              fi
              rm -f temp_err.log jq_err.log

              cat icons_temp.jsonl >> raw_icons.jsonl
              rm -f icons_temp.jsonl

              jq -c '.[]? // empty' "$raw_json" 2>/dev/null | while IFS= read -r icon_line; do
                [ -z "$icon_line" ] && continue
                icon_url=$(echo "$icon_line" | jq -r '.url // empty' 2>/dev/null)
                [[ -z "$icon_url" || ! "$icon_url" =~ \.(png|jpg|jpeg|svg|gif)$ ]] && continue
                filename=$(basename "$icon_url")
                target_dir="Icons/${category}"
                target_file="${target_dir}/${filename}"
                echo "Downloading icon: $icon_url"
                curl -sL --fail --connect-timeout 10 --retry 3 "$icon_url" -o "$target_file" || echo "Icon failed: $icon_url"
              done

              ((i++))
            done

            raw_size=$(stat -c %s raw_icons.jsonl 2>/dev/null || echo 0)
            echo "raw_icons.jsonl total size: $raw_size bytes"

            if [ ! -s raw_icons.jsonl ]; then
              echo "No valid icons collected for $category"
              continue
            fi

            if ! jq . raw_icons.jsonl > /dev/null 2> validate_err.log; then
              echo "Final raw_icons.jsonl invalid - skip merge for $category"
              [ -s validate_err.log ] && cat validate_err.log
              rm -f validate_err.log raw_icons.jsonl
              continue
            fi
            rm -f validate_err.log

            jq -s --arg category "$category" '
              add |
              group_by(.name) |
              map(.[0]) |
              {
                name: $category,
                description: (. | length | tostring + "个图标"),
                icons: .
              }
            ' raw_icons.jsonl > "$output_file" 2> gen_err.log || {
              echo "Merge jq failed - partial or no output for $category"
              [ -s gen_err.log ] && cat gen_err.log
              rm -f gen_err.log
              continue
            }

            if [ -s gen_err.log ]; then
              echo "Merge warnings/errors:"
              cat gen_err.log
            fi
            rm -f gen_err.log raw_icons.jsonl

            count=$(jq '.icons | length' "$output_file" 2>/dev/null || echo 0)
            echo "Generated ${category}.json with $count icons"

            jq . "$output_file" > temp.json 2>/dev/null && mv temp.json "$output_file" || true
          done

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add Icons/*.json Icons/raw/*.json Icons/Icons-all/* Icons/Emby/* 2>/dev/null || true
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update icons and icon files"
            git push
          fi